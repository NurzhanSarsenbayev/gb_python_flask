{% extends 'base.html' %}
{% block title %}
	Users Database
{% endblock %}
{% block content %}
	<div class="row">
        {% for user in users %}
            <p class="col-12 col-md-6">Name: {{ user.name }} {{ user.last_name }}<br>
            Email: {{ user.email }}
            Password: {{ user.password }}
            </p>
        {% endfor %}
    </div>
{% endblock %}
