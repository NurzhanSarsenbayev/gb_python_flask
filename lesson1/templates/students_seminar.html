<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>{{title}}</title>
</head>
<body>
<h1>Students table</h1>
<table>
    <tr>
        <td >Name</td>
        <td>Surname</td>
        <td>Age</td>
        <td>GPA</td>
    </tr>
    {% for student in students%}
    <tr>
        <td>{{student.name}}</td>
        <td>{{student.surname}}</td>
        <td>{{student.age}}</td>
        <td>{{student.gpa}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
