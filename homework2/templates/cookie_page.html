{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}
{% block content %}
    <h1>Cookie Page</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="mail">Email:</label>
        <input type="email" name="mail" id="mail" required>
        <br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
